name: Deploy to Uberspace

on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Uberspace
        run: rsync -avz --delete --exclude='.git/' --exclude='.github/' --exclude='node_modules/' ./ instudio@vanness.uberspace.de:/home/instudio/html/dev/test
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
